<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1 class="header">Tabela IMC</h1>

    <div class="container-table">
      <table class="table-imc">
        <thead>
          <th>IMC</th>
        </thead>
        <tbody>
          <tr>
            <td>Menor do que 18,5</td>
          </tr>
          <tr>
            <td>Entre 18,5 e 24,9</td>
          </tr>
          <tr>
            <td>Entre 25 e 29,9</td>
          </tr>
          <tr>
            <td>Entre 30 e 34,9</td>
          </tr>
          <tr>
            <td>Entre 35 e 39,9</td>
          </tr>
          <tr>
            <td>Maior do que 40</td>
          </tr>
        </tbody>
      </table>

      <table class="table-result">
        <thead>
          <th>Resultado</th>
        </thead>
        <tbody>
          <tr>
            <td>Abaixo do peso</td>
          </tr>
          <tr>
            <td>Peso normal</td>
          </tr>
          <tr>
            <td>Sobrepeso</td>
          </tr>
          <tr>
            <td>Obesidade grau 1</td>
          </tr>
          <tr>
            <td>Obesidade grau 2</td>
          </tr>
          <tr>
            <td>Obesidade grau 3</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2 class="header">Calcule seu IMC</h2>
    <form id="form" action="">

      <label for="peso">Peso:</label>
      <input id="peso" placeholder="Peso em kg:" name="peso" type="text">

      <label for="altura">Altura:</label>
      <input id="altura" placeholder="Altura em m:" name="altura" type="text">

      <button type="submit">Calcular</button>
    </form>
    <div id="result"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
